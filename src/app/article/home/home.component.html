<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Libell√©</th>
          <th scope="col">Prix</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allarticles">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.LIB_ART }}</td>
          <td>{{ item.prix }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/article/edit', item.id]">Edit</a>
          </td>
          <td>
            
            <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure to delete the item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
